<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Status Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="st, iterStat : ${listStatus}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${st.statusName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
