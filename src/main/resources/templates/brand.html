<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Stt</td>
        <td>Brand Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="br, iterStat : ${listBrand}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${br.brandName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
